<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>trance.com.tr - Satılık Alan Adı</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;900&display=swap');

    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #8e2de2, #4a00e0);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1rem;
      overflow: hidden;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 900;
      letter-spacing: 0.15em;
      margin-bottom: 1rem;
      text-transform: uppercase;
      text-shadow: 0 0 10px rgba(255,255,255,0.4);
    }

    p {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 2rem;
      text-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    p span {
      color: #ffd700;
    }

    a.contact {
      font-size: 1.1rem;
      color: #ffdc6d;
      text-decoration: none;
      font-weight: 700;
      padding: 0.75rem 1.5rem;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 15px rgba(255, 220, 109, 0.7);
      transition: all 0.3s ease;
      user-select: none;
      display: inline-block;
      cursor: pointer;
    }

    a.contact:hover {
      background: rgba(255, 255, 255, 0.35);
      box-shadow: 0 0 25px rgba(255, 220, 109, 1);
      color: #fff;
    }

    footer {
      position: fixed;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      color: rgba(255,255,255,0.4);
      user-select: none;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.2rem;
      }
      p {
        font-size: 1rem;
      }
      a.contact {
        font-size: 1rem;
        padding: 0.6rem 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>trance.com.tr</h1>
    <p>Bu alan adı <span>satılıktır</span>.</p>
    <a class="contact" href="mailto:xxx.xxx@gmail.com">İletişim: xxx.xxx@gmail.com</a>
  </div>
  <footer>&copy; 2025 trance.com.tr</footer>
</body>
</html>
