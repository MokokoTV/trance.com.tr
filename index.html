<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>trance.com.tr | Satýlýk Alan Adý</title>

  <!-- Inter - Latin Extended (Türkçe destekli) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root{
      --grad-start:#141e30;   /* gece lacivert */
      --grad-end:#243b55;     /* koyu çelik mavi */
      --gold:#ffd700;         /* vurgu rengi */
    }

    /* Sayfa zemini */
    body{
      margin:0;
      height:100dvh;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family:'Inter',system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",sans-serif;
      background:linear-gradient(135deg,var(--grad-start),var(--grad-end));
      color:#FFFFFF;
      overflow:hidden;
    }

    /* Cam / glassmorphism kart */
    .card{
      backdrop-filter:blur(16px) saturate(180%);
      -webkit-backdrop-filter:blur(16px) saturate(180%);
      background:rgba(255,255,255,0.08);
      border:1px solid rgba(255,255,255,0.15);
      border-radius:24px;
      padding:3rem 2.5rem;
      text-align:center;
      box-shadow:0 18px 45px rgba(0,0,0,0.35);
      max-width:600px;
      width:90%;
      animation:fadeIn 0.8s ease-out;
    }

    /* Logo */
    .logo{
      width:140px;
      margin:0 auto 28px auto;
      display:block;
      filter:drop-shadow(0 0 12px rgba(0,0,0,0.35));
    }

    /* Baþlýk */
    h1{
      font-size:clamp(2.4rem,6vw,3.4rem);
      font-weight:700;
      letter-spacing:0.12em;
      margin:0 0 1rem 0;
      text-transform:uppercase;
      text-shadow:0 0 18px rgba(255,255,255,0.35);
    }

    /* Alt metin */
    p{
      font-size:1.25rem;
      font-weight:600;
      margin:0 0 2.2rem 0;
    }
    p span{color:var(--gold);}

    /* Ýletiþim butonu */
    .btn{
      display:inline-block;
      padding:0.9rem 2.2rem;
      font-size:1.05rem;
      font-weight:600;
      color:var(--gold);
      text-decoration:none;
      border-radius:32px;
      background:rgba(255,255,255,0.12);
      box-shadow:0 0 18px rgba(255, 215, 0, 0.55);
      transition:transform .25s ease, box-shadow .25s ease, background .25s ease;
    }
    .btn:hover{
      background:rgba(255,255,255,0.28);
      box-shadow:0 0 26px rgba(255, 215, 0, 0.85);
      color:#fff;
      transform:translateY(-2px);
    }

    /* Footer */
    footer{
      position:fixed;bottom:16px;left:0;right:0;
      text-align:center;
      font-size:.85rem;
      color:rgba(255,255,255,0.35);
      pointer-events:none;
    }

    @keyframes fadeIn{
      from{opacity:0; transform:scale(0.95);}
      to{opacity:1; transform:scale(1);}
    }

    /* Mobil iyileþtirme */
    @media(max-width:480px){
      .logo{width:100px;margin-bottom:20px;}
      .btn{padding:0.75rem 1.6rem;font-size:0.95rem;}
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Logo dosyanýn yanýna “logo.png” adýyla yerleþtir -->
    <img src="logo.png" alt="trance logo" class="logo" />

    <h1>trance.com.tr</h1>
    <p>Bu alan adý <span>satýlýktýr</span>.</p>
    <a class="btn" href="mailto:u.keserbi@gmail.com">Ýletiþim • xxx.xxx@gmail.com</a>
  </div>

  <footer>&copy; 2025 trance.com.tr</footer>
</body>
</html>
